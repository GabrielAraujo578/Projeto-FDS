<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaúdeTec - Histórico Médico Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    {% include 'navbar.html' %}  

    <div class="max-w-2xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-[#4285F4] text-white py-4 px-6">
                {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-4 mb-4 text-sm 
                            {% if message.tags == 'success' %} 
                                text-green-700 bg-green-100 
                            {% elif message.tags == 'error' %} 
                                text-red-700 bg-red-100 
                            {% else %} 
                                text-gray-700 bg-gray-100 
                            {% endif %} 
                            rounded-lg">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}            
                <h1 class="text-2xl font-bold text-center">Histórico Médico Digital</h1>
            </div>

            <form action="{% url 'saude:menu' %}" method="POST" class="space-y-4 px-6 py-6">
                {% csrf_token %}
                <div>
                    <label for="nome" class="block text-lg font-medium text-gray-700">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg">
                </div>

                <div>
                    <label for="idade" class="block text-lg font-medium text-gray-700">Idade:</label>
                    <input type="number" name="idade" id="idade" placeholder="Digite sua idade" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg">
                </div>

                <div>
                    <label for="medicacao" class="block text-lg font-medium text-gray-700">Medicações:</label>
                    <textarea name="medicacao" id="medicacao" rows="3" placeholder="Digite os nomes dos remédios que você toma" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"></textarea>
                </div>

                <div>
                    <label for="doencas" class="block text-lg font-medium text-gray-700">Doenças Pré-Existentes:</label>
                    <textarea name="doencas" id="doencas" rows="3" placeholder="Digite se você tem alguma doença já identificada" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"></textarea>
                </div>

                <div>
                    <label for="cirurgias" class="block text-lg font-medium text-gray-700">Cirurgias:</label>
                    <textarea name="cirurgias" id="cirurgias" rows="3" placeholder="Digite as cirurgias que você já realizou" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"></textarea>
                </div>

                <div>
                    <label for="alergias" class="block text-lg font-medium text-gray-700">Alergias:</label>
                    <textarea name="alergias" id="alergias" rows="3" placeholder="Informe se você tem alguma alergia" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 text-lg font-medium transition ease-in-out duration-300">Enviar Histórico</button>
            </form>
        </div>
    </div>
</body>
</html>
