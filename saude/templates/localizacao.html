<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Selecione um Bairro</h1>

        <form method="GET" class="mb-6">
            <label for="bairro-select" class="block mb-2 text-lg">Escolha um bairro:</label>
            <select name="bairro" id="bairro-select" class="w-full px-4 py-2 border rounded-lg mb-4">
                <option value="">Selecione um bairro</option>
                {% for bairro in bairros %}
                    <option value="{{ bairro.id }}">{{ bairro.nome }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 text-lg">Buscar Locais</button>
        </form>

        <div id="informacoes">
            {% if upas %}
                <h2 class="text-2xl font-bold mb-4">Locais disponíveis:</h2>
                {% for local in upas %}
                    <div class="tela mb-4 p-4 border rounded-lg shadow">
                        <h3 class="text-xl font-semibold">{{ local.nome }}</h3>
                        <p class="text-gray-600">{{ local.descricao }}</p>
                        <form method="POST" action="{% url 'saude:localizacao' %}">
                            {% csrf_token %}
                            <input type="hidden" name="bairros" value="{{ local.bairro.id }}">
                            <input type="hidden" name="locais" value="{{ local.id }}">
                            <!--<button type="submit" class="mt-2 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Ação</button>-->
                        </form>
                    </div>
                {% endfor %}
            {% else %}
                <!--<p class="text-gray-500">Nenhum local encontrado para o bairro selecionado.</p>-->
            {% endif %}
        </div>

        <div class="mt-4 text-center">
            <p class="text-lg">Quer voltar ao menu? <a href="{% url 'saude:menu' %}" class="text-blue-500 underline"> Clique aqui</a>.</p>
        </div>
    </div>
</body>
</html>
