<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SaúdeTec - Agendamento de Consulta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>

<body class="bg-gray-100 text-gray-800">
    {% include 'navbar.html' %}  

    <div class="max-w-2xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-[#4285F4] text-white py-4 px-6">
                <h1 class="text-2xl font-bold text-center">Agendamento de Consulta</h1>
            </div>
            <div class="p-6">
                <p class="text-lg mb-4">Olá, {{ nome }}! Bem-vindo(a) ao agendamento.</p>
                <p class="text-base mb-6">Consulte as unidades, dias e horários disponíveis!</p>

                <form method="post" action="{% url 'saude:agendamento' %}" class="space-y-6">
                    <div style="display: none;">
                        {% csrf_token %}
                    </div>

                    <div>
                        <label for="especialidade" class="block text-md font-medium text-gray-700">Especialidade:</label>
                        <select id="especialidade" name="especialidade" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#4285F4] focus:border-[#4285F4] text-base bg-gray-50">
                            {% for especialidade in especialidades %}
                                <option value="{{ especialidade.id }}">{{ especialidade.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="local" class="block text-md font-medium text-gray-700">Local:</label>
                        <select id="local" name="local" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#4285F4] focus:border-[#4285F4] text-base bg-gray-50">
                            {% for local in locais %}
                                <option value="{{ local.id }}">{{ local.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="data" class="block text-md font-medium text-gray-700">Data:</label>
                        <input type="date" id="data" name="data" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#4285F4] focus:border-[#4285F4] text-base bg-gray-50">
                    </div>

                    <div class="px-4">
                        <button type="submit" class="w-full flex justify-center py-2 px-2 border border-transparent rounded-md shadow-sm text-md font-medium text-white bg-[#4285F4] hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4285F4] transform hover:scale-110 transition duration-400 ease-in-out">
                            Agendar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const mobileMenuButton = document.querySelector('[aria-controls="mobile-menu"]');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            const expanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
            mobileMenuButton.setAttribute('aria-expanded', String(!expanded));
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
